<!DOCTYPE html>
<html>
  <head>
    <title>NBA Recommender</title>
    <link rel="icon" href="./images/background.jpg" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <ul class="nav nav-tabs bg-light">
        <li class="nav-item" style="width: 10%">
          <a class="nav-link active">Option 1</a>
        </li>
        <li class="nav-item" style="width: 10%">
          <a class="nav-link active">Option 2</a>
        </li>
      </ul>
    </div>

    <div class=" container">
      <div class="master">
        <div class="container">
        <img src="./images/background.jpg" alt="Welcome!" style="max-width: 1200px"/>
        </div>
        <h1>NBA Recommender</h1>
        <div class="input">
          Team Name:<br />
          <input
            type="text"
            id="team"
            name="teamBox"
            placeholder="Your team name"
          />
          <input
            type="text"
            id="playerNumber"
            name="teamBox"
            placeholder="Limit of players"
          /><br />
          <input
            type="button"
            name="clickbtn"
            value="Search Players"
            onclick="find_player()"
          />
        </div>
        <div class="output">
          <br />
          <p id="players"></p>
          <br />
        </div>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
